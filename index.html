<body>
    <div class="container">
        <h1 class="pt-5">Notes App</h1>
        <div class="parent-container mt-5">
            <div class="left">
                <div class="side-color-handle mt-3">
                    <div class="plus" id="plus">
                        <i id="rotate" class="fas fa-plus rotate-back"></i>
                    </div>
                    <div class="colors overflow-hidden">
                        <div class="color light-red mt-4 hide" id="light-red" onclick="createNote(this.id)">
                        </div>
                        <div class="color light-blue mt-2 hide" id="light-blue" onclick="createNote(this.id)">
                        </div>
                        <div class="color light-green mt-2 hide" id="light-green" onclick="createNote(this.id)">
                        </div>
                        <div class="color light-yellow mt-2 hide" id="light-yellow" onclick="createNote(this.id)">
                        </div>
                        <div class="color light-orange mt-2 hide" id="light-orange" onclick="createNote(this.id)">
                        </div>
                        <div class="color light-violet mt-2 hide" id="light-violet" onclick="createNote(this.id)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="notes-container right">
            </div>
        </div>
    </div>
    </div>
